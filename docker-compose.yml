version: '3.8'

services:
  web:
    build: .
    ports:
      - 8000:8000
    env_file:
      - .env.production

  nginx:
    restart: always
    image: nginx
    ports:
      - 80:80
      - 443:443
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/cert:/etc/letsencrypt
      - ./nginx/webroot:/var/www/certbot
    depends_on:
      - web
  certbot:
    image: certbot/certbot
    volumes:
      - ./nginx/cert:/etc/letsencrypt
      - ./nginx/webroot:/var/www/certbot
    env_file:
      - .env.production
    command: certonly --webroot --webroot-path=/var/www/certbot --email ${CERTBOT_EMAIL} --agree-tos --no-eff-email -d anime-suki.online
